    <script>
    // Muestra solo el perfil si el usuario está logueado
    document.addEventListener('DOMContentLoaded', function() {
        var loginBtn = document.getElementById('nav-login-btn');
        var registroBtn = document.querySelector('.btn.btn-success.ms-2[href="logueo.html"]');
        var user = localStorage.getItem('usuarioActivoLevelUp');
        if (loginBtn) {
            if (user) {
                var nav = loginBtn.parentElement;
                var userLi = document.createElement('li');
                userLi.className = 'nav-item ms-2';
                userLi.innerHTML = `<a class="nav-link text-info" href="perfil.html"><i class="bi bi-person-circle"></i> ${user}</a>`;
                nav.replaceChild(userLi, loginBtn);
                if (registroBtn) registroBtn.style.display = 'none';
            } else {
                loginBtn.style.display = '';
                if (registroBtn) registroBtn.style.display = '';
            }
        }
    });
    </script>

    <div class="container mt-4" id="productoDetalle"></div>
    <script src="producto_data.js"></script>
    <script>
    function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    function agregarAlCarrito(prod) {
        let carrito = JSON.parse(localStorage.getItem('carritoLevelUp') || '[]');
        const existente = carrito.find(p => p.id === prod.id);
        if (existente) {
            existente.qty += 1;
        } else {
            carrito.push({
                id: prod.id,
                name: prod.nombre,
                price: prod.precio,
                img: prod.img,
                qty: 1
            });
        }
        localStorage.setItem('carritoLevelUp', JSON.stringify(carrito));
        if (window.actualizarBurbujaCarrito) window.actualizarBurbujaCarrito();
        // Opcional: redirigir al carrito o mostrar mensaje
        // window.location.href = 'carrito.html';
        alert('Producto agregado al carrito');
    }
    function renderProducto() {
        const id = parseInt(getParam('id'));
        const prod = productosLevelUp.find(p => p.id === id);
        const cont = document.getElementById('productoDetalle');
        if(!prod) {
            cont.innerHTML = '<div class="alert alert-danger">Producto no encontrado</div>';
            return;
        }
        cont.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <img src="${prod.img}" class="img-fluid rounded" alt="${prod.nombre}">
            </div>
            <div class="col-md-6">
                <h2>${prod.nombre}</h2>
                <p class="text-success fs-3">${prod.precioTexto}</p>
                <p>${prod.descripcion}</p>
                <div class="d-grid gap-2">
                    <button id="btn-agregar-carrito" class="btn btn-success btn-lg">Agregar al carrito</button>
                    <button class="btn btn-outline-light">Seguir comprando</button>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Origen y Garantía</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Fabricante:</strong> ${prod.fabricante}</p>
                        <p><strong>Procedencia:</strong> ${prod.procedencia}</p>
                        <p><strong>Distribuidor:</strong> ${prod.distribuidor}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Garantía:</strong> ${prod.garantia}</p>
                        <p><strong>Autenticidad:</strong> ${prod.autenticidad}</p>
                        <p><strong>Stock:</strong> ${prod.stock}</p>
                    </div>
                </div>
                <div class="alert alert-success mt-3">
                    <small>Todos nuestros productos son originales y cuentan con garantía del fabricante</small>
                </div>
            </div>
        </div>
        `;
        // Agregar evento al botón
        setTimeout(() => {
            const btn = document.getElementById('btn-agregar-carrito');
            if (btn) btn.addEventListener('click', function() { agregarAlCarrito(prod); });
        }, 0);
    }
    document.addEventListener('DOMContentLoaded', renderProducto);
    </script>
