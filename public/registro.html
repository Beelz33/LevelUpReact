<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html"><img src="https://fbi.cults3d.com/uploaders/24128271/illustration-file/2cfe7f9e-5cee-4494-9b63-4e025faf1039/Honeyview_Honeyview_0.png" alt="Logo" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="comunidad.html">Comunidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="soporte.html">Soporte</a></li>
                    <li class="nav-item"><a class="btn btn-success ms-2" href="logueo.html" id="nav-login-btn">Registro/Login</a></li>
                    <li class="nav-item position-relative ms-2">
                        <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart3 fs-4"></i>
                            <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.8em;">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
    // Muestra solo el perfil si el usuario está logueado
    document.addEventListener('DOMContentLoaded', function() {
        var loginBtn = document.getElementById('nav-login-btn');
        var registroBtn = document.querySelector('.btn.btn-success.ms-2[href="logueo.html"]');
        var user = localStorage.getItem('usuarioActivoLevelUp');
        if (loginBtn) {
            if (user) {
                var nav = loginBtn.parentElement;
                var userLi = document.createElement('li');
                userLi.className = 'nav-item ms-2';
                userLi.innerHTML = `<a class="nav-link text-info" href="perfil.html"><i class="bi bi-person-circle"></i> ${user}</a>`;
                nav.replaceChild(userLi, loginBtn);
                if (registroBtn) registroBtn.style.display = 'none';
            } else {
                loginBtn.style.display = '';
                if (registroBtn) registroBtn.style.display = '';
            }
        }
    });
    </script>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 bg-dark">
                    <h2 class="text-center mb-4 text-light">Crear Cuenta</h2>
                    <form id="registroForm">
                        <div class="mb-3">
                            <label class="form-label text-light">Nombre completo</label>
                            <input type="text" class="form-control bg-dark text-light" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-light">Correo electrónico</label>
                            <input type="email" class="form-control bg-dark text-light" id="correo" required>
                            <div class="form-text text-light">Si usas correo @duocuc.cl, tendrás 20% de descuento</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-light">Contraseña</label>
                            <input type="password" class="form-control bg-dark text-light" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-light">Fecha de nacimiento</label>
                            <input type="date" class="form-control bg-dark text-light" id="nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-light">Código de referido (opcional)</label>
                            <input type="text" class="form-control bg-dark text-light" id="codigoReferido" maxlength="12" placeholder="Ej: LEVEL-XXXXXX">
                            <div class="form-text text-light">Si tienes un código de invitación, ingrésalo aquí para ganar puntos.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label text-light">Acepto los términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                    <div id="registroMsg" class="mt-3 text-light"></div>
                    <p class="mt-3 text-center text-light">¿Ya tienes cuenta? <a href="logueo.html" class="text-success">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 Level-up Gamer</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navUser = document.getElementById('nav-user-action');
    const email = localStorage.getItem('usuarioActivoLevelUp');
            if (navUser) {
            if (email) {
                navUser.innerHTML = `
                    <a class="btn btn-outline-light me-2" href="perfil.html">Perfil</a>
                    <button class="btn btn-danger me-2" id="logoutBtn">Cerrar sesión</button>
                <a class="btn btn-success ms-2" href="logueo.html">Registro/Login</a>
                `;
                setTimeout(() => {
                    const btn = document.getElementById('logoutBtn');
                    if(btn) btn.onclick = function() {
                        localStorage.removeItem('usuarioActivoLevelUp');
                        window.location.reload();
                    };
                }, 100);
            } else {
                navUser.innerHTML = `<a class="btn btn-success ms-2" href="logueo.html">Login</a>`;
            }
        }
});
</script>
</body>
</html>
