    <script>
    // Muestra solo el perfil si el usuario está logueado
    document.addEventListener('DOMContentLoaded', function() {
        var loginBtn = document.getElementById('nav-login-btn');
        var registroBtn = document.querySelector('.btn.btn-success.ms-2[href="logueo.html"]');
        var user = localStorage.getItem('usuarioActivoLevelUp');
        if (loginBtn) {
            if (user) {
                var nav = loginBtn.parentElement;
                var userLi = document.createElement('li');
                userLi.className = 'nav-item ms-2';
                userLi.innerHTML = `<a class="nav-link text-info" href="perfil.html"><i class="bi bi-person-circle"></i> ${user}</a>`;
                nav.replaceChild(userLi, loginBtn);
                if (registroBtn) registroBtn.style.display = 'none';
            } else {
                loginBtn.style.display = '';
                if (registroBtn) registroBtn.style.display = '';
            }
        }
    });
    </script>

    <main>
        <section class="container mt-4">

            <div class="d-flex justify-content-center my-4">

            <p>© 2025 Level-up Gamer</p>

    <script src="script.js"></script>
    <script src="carrito.js"></script>
    <script>
    // Mostrar usuario logueado y ocultar login si corresponde
    document.addEventListener('DOMContentLoaded', function() {
        var loginBtn = document.getElementById('nav-login-btn');
        var user = localStorage.getItem('usuarioActivoLevelUp');
        if (loginBtn && user) {
            loginBtn.style.display = 'none';
            // Mostrar usuario en la barra
            var nav = loginBtn.parentElement;
            var userLi = document.createElement('li');
            userLi.className = 'nav-item ms-2';
            userLi.innerHTML = `<span class="nav-link text-info"><i class="bi bi-person-circle"></i> ${user}</span>`;
            nav.insertBefore(userLi, nav.lastElementChild); // antes del carrito
        }
    });
    </script>
    <script>
    function renderizarCarrito() {
        const cont = document.getElementById('carritoContainer');
        let carrito = JSON.parse(localStorage.getItem('carritoLevelUp') || '[]');
        if (!carrito.length) {
            cont.innerHTML = '<div class="alert alert-info">Tu carrito está vacío.</div>';
            if(window.actualizarBurbujaCarrito) window.actualizarBurbujaCarrito();
            return;
        }
        let total = 0;
        let html = '<table class="table table-dark table-striped"><thead><tr><th>Producto</th><th class="text-center">Cantidad</th><th>Precio</th><th>Subtotal</th><th></th></tr></thead><tbody>';
        carrito.forEach((item, idx) => {
            let subtotal = item.price * item.qty;
            total += subtotal;
            html += `<tr><td><img src="${item.img}" style="width:60px;max-height:60px;object-fit:cover;"> ${item.name}</td><td class="text-center">
                <button class="btn btn-sm btn-outline-light me-1" onclick="cambiarCantidad(${idx},-1)">-</button>
                <span class="mx-1">${item.qty}</span>
                <button class="btn btn-sm btn-outline-light ms-1" onclick="cambiarCantidad(${idx},1)">+</button>
            </td><td>$${item.price.toLocaleString('es-CL')}</td><td>$${subtotal.toLocaleString('es-CL')}</td>
            <td><button class="btn btn-sm btn-danger" onclick="eliminarProducto(${idx})">Eliminar</button></td></tr>`;
        });
        html += `</tbody><tfoot><tr><th colspan="3" class="text-end">Total</th><th>$${total.toLocaleString('es-CL')}</th><th></th></tr></tfoot></table>`;
        cont.innerHTML = html;
        if(window.actualizarBurbujaCarrito) window.actualizarBurbujaCarrito();
    }
    function cambiarCantidad(idx, delta) {
        let carrito = JSON.parse(localStorage.getItem('carritoLevelUp') || '[]');
        if (!carrito[idx]) return;
        carrito[idx].qty += delta;
        if (carrito[idx].qty < 1) carrito[idx].qty = 1;
        localStorage.setItem('carritoLevelUp', JSON.stringify(carrito));
        renderizarCarrito();
    }
    function eliminarProducto(idx) {
        let carrito = JSON.parse(localStorage.getItem('carritoLevelUp') || '[]');
        carrito.splice(idx, 1);
        localStorage.setItem('carritoLevelUp', JSON.stringify(carrito));
        renderizarCarrito();
    }
    document.addEventListener('DOMContentLoaded', renderizarCarrito);
    window.cambiarCantidad = cambiarCantidad;
    window.eliminarProducto = eliminarProducto;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
