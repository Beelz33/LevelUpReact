<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Level-Up Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html"><img src="https://fbi.cults3d.com/uploaders/24128271/illustration-file/2cfe7f9e-5cee-4494-9b63-4e025faf1039/Honeyview_Honeyview_0.png" alt="Logo" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="comunidad.html">Comunidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="soporte.html">Soporte</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="carrito.html">
                            <span class="bi bi-cart" style="font-size:1.3rem;"></span>
                            <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.8rem;display:none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="btn btn-success ms-2" href="logueo.html">Registro/Login</a></li>
                    <li class="nav-item" id="nav-login-btn"></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="carrito.js"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Muestra solo el perfil si el usuario está logueado (igual que en index.html)
    document.addEventListener('DOMContentLoaded', function() {
        var loginBtn = document.getElementById('nav-login-btn');
        var registroBtn = document.querySelector('.btn.btn-success.ms-2[href="logueo.html"]');
        var user = localStorage.getItem('usuarioActivoLevelUp');
        if (loginBtn) {
            if (user) {
                var nav = loginBtn.parentElement;
                var userLi = document.createElement('li');
                userLi.className = 'nav-item ms-2';
                userLi.innerHTML = `<a class="nav-link text-info" href="perfil.html"><i class="bi bi-person-circle"></i> ${user}</a>`;
                nav.replaceChild(userLi, loginBtn);
                if (registroBtn) registroBtn.style.display = 'none';
            } else {
                loginBtn.style.display = '';
                if (registroBtn) registroBtn.style.display = '';
            }
        }
    });
    </script>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card perfil-card p-3 text-center" id="perfilResumen">
                    <!-- Aquí se cargan dinámicamente los datos del usuario -->
                </div>
                <div class="card perfil-card perfil-card-info p-3 mt-3" id="perfilReferido">
                    <!-- Aquí se carga dinámicamente el código de referido -->
                </div>
                <div class="card perfil-card perfil-card-warning p-3 mt-3" id="perfilCanje">
                    <!-- Aquí se carga dinámicamente la sección de canje -->
                </div>
            </div>
            <div class="col-md-8">
                <div class="card perfil-card p-4">
                    <h4 style="color: var(--color-azul-oscuro, #39FF14);">Información personal</h4>
                    <form id="perfilForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control perfil-input" id="nombrePerfil" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control perfil-input" id="apellidoPerfil" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control perfil-input" id="correoPerfil" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control perfil-input" id="nacimientoPerfil" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control perfil-input" id="telefonoPerfil">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferencias de compra</label>
                            <select class="form-select perfil-input" id="preferenciasPerfil" multiple>
                                <option>Juegos de mesa</option>
                                <option>Accesorios</option>
                                <option>Consolas</option>
                                <option>Computadores</option>
                                <option>Sillas</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                        <div id="perfilMsg" class="mt-2"></div>
                    </form>
                </div>
                <div class="card p-4 mt-4 bg-dark text-light border-secondary">
                    <h4 class="perfil-historial-title">Historial de compras</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action perfil-card perfil-card-info">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">PlayStation 5</h6>
                                <small>15 Oct 2025</small>
                            </div>
                            <small>Estado: Entregado</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center my-5">
            <button id="cerrarSesionBtn" class="btn btn-danger btn-lg px-5 py-3 fw-bold fs-2 shadow" style="letter-spacing:2px;background-color:#dc3545;border-color:#dc3545;">CERRAR SESIÓN</button>
        </div>
    </div>
    <script>
    document.getElementById('cerrarSesionBtn').onclick = function() {
        localStorage.removeItem('usuarioActivoLevelUp');
        window.location.href = 'index.html';
    };
    </script>
</html>
